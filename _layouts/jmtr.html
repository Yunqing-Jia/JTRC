<div class="container">
    <div class="row">
        <div class="col-md-3">
          {% include jmtr_nav.html %}
        </div>

        <div class="col-md-9">
            <h1>{{ page.title }}</h1>
            <div id="markdown-content-container">{{ content }}</div>
            <div style="clear:both;">
              <p class="text-center">
                <br />
                <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default" role="button">
                  <i class="fa fa-pencil fa-lg"></i> Improve this page
                </a>
              </p>
            </div>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll("[data-toggle='sublist']").forEach(function(parentLink) {
      parentLink.addEventListener("click", function(event) {
        const targetId = parentLink.getAttribute("data-target");
        const sublist = document.getElementById(targetId);

        if (sublist) {
          event.preventDefault();  
          if (sublist.style.display === "none") {
            sublist.style.display = "block";
          } else {
            sublist.style.display = "none";
          }
        }
      });
    });
  });
</script>
